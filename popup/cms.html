<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>快上线</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap.css" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
		
		.clearfix:after{content:'';display:block;height:0;clear:both;}
		.clearfix{zoom:1;}

        .form-signin {
            max-width: 800px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }	

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }
		
		#clearPage{margin-left:30px;}
		.svnList label{vertical-align:middle;display:inline-block;margin:0;padding:0;width:150px;}
		.svnList input[type="text"],.svnList input[type="checkbox"]{vertical-align:middle;display:inline;margin:0;padding:0;}
		.svnList input[type="text"]{padding:2px 10px;font-size:14px;width:250px;}
		.svnList input[name="version"]{width:76px;}
		.svnList input[name="svnurl"]{width:220px;}
		.svnList li{height:35px;line-height:35px;}
    </style>
</head>

<body>

<div class="container">
    <form class="form-signin" id="cms-form">
        <h2 class="form-signin-heading swing">百科CMS上线<!--  by yansunrong --></h2>

        <div class="alert alert-error alert-login" style="display: none">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            提醒:大哥麻烦先登录一下下哟！

        </div>

        <div class="svnList clearfix">
			<ul>
				<li>

					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">

				</li>
				<li>

						<input type="checkbox" name="svn">

				</li>
				<li>

					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/fis-common" readonly>

				</li>				
				<li>

						<input type="checkbox" name="svn">

					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/fis-usercenter" readonly>
				</li>
				<li> 
					<label>
						<input type="checkbox" name="svn">
						wiki-php
					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/wiki-php" readonly>
				</li>		
				<li> 
					<label>
						<input type="checkbox" name="svn">
						fis-mobile-common
					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/fis-mobile-common" readonly>
				</li>
				<li> 
					<label>
						<input type="checkbox" name="svn">
						fis-mobile-wiki
					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/fis-mobile-wiki" readonly>
				</li>				
				<li> 
					<label>
						<input type="checkbox" name="svn">
						kedou
					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="hidden" name="svnurl"  placeholder="模块路径" value="app/search/wiki/fe/kedou" readonly>
				</li>
				<li> 
					<label>
						<input type="checkbox" name="svn">
						其它
					</label>
					<input type="text" name="version" placeholder="三位版本号" value="">
					<input type="text" name="md5" placeholder="MD5" value="">
					<input type="text" name="svnurl"  placeholder="模块路径" value="">
				</li>
			</ul>
        </div>

		<div class="controls controls-row">

        <button class="btn btn-large btn-primary public" type="submit" id="public">开始上线</button>
        <button class="btn btn-large btn-danger clearPage" type="button" id="clearPage">一键清词条页缓存</button>
        <div class="progress progress-striped active" style="margin-top:20px;">
            <div class="bar" style="width: 5%;" id="progress"></div>
        </div>
    </form>
    <div id="result" style="display: none;"></div>
    <div id="iframe">

    </div>

</div>
<!-- /container -->
<script type="text/javascript" src="jquery.js"></script>
